<div class="page-wrapper">
  <h1 class="title">Choose your favorite dog</h1>
  <ul class="dog-list">
    <li class="option" *ngFor="let option of options">
      <a [routerLink]="['dog', option.key]" class="link">
        <div class="pic-container">
          <img [src]="option.img" [alt]="option.name" class="pic">
        </div>
        <span class="name">{{ option.name }}</span>
      </a>
    </li>
  </ul>
</div>
